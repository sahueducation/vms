<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Dashboard</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main" id="mainContain" style="margin: 10px">
      <div class="pagetitle">
        <h1 style="display: inline-block">Manage Operators</h1>
        <button type="button" id="btnCancel" class="btn" style="float: right">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add New Operator</h5>

                <!-- Browser Default Validation -->
                <form
                  class="row g-3"
                  onsubmit="return addOperator();"
                  id="newOperatorForm"
                >
                  <div
                    id="alertMessage"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
                    style="display: none"
                  >
                    Password must matched with Confirm Password!
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="col-md-3">
                    <label for="username" class="form-label">User Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      value=""
                      required=""
                    />
                  </div>

                  <div class="col-md-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="Password"
                      class="form-control"
                      id="password"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="confirmpassword" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmpassword"
                      onblur="matchPassword()"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="other-details" class="form-label"
                      >Other Details</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="other-details"
                      required=""
                      value="  "
                    />
                  </div>
                  <div class="col-12" style="text-align: right !important">
                    <button class="btn btn-primary" type="submit">Add</button>
                  </div>
                </form>
                <!-- End Browser Default Validation -->
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Operator's Details</h5>

                <!-- Staff Table -->
                <table class="table table-sm" id="operatorDetailsTable">
                  <thead>
                    <tr>
                      <th scope="col">User Name</th>
                      <th scope="col">Password</th>
                      <th scope="col">Other Details</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div
                  class="modal fade"
                  id="ExtralargeModal"
                  tabindex="-1"
                  aria-hidden="true"
                  style="display: none"
                >
                  <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Update Record</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form
                          class="row g-3"
                          onsubmit="return updateOperator();"
                          id="updateOperatorForm"
                        >
                          <div class="col-md-3">
                            <label for="updateUsername" class="form-label"
                              >User Name</label
                            >
                            <input
                              type="hidden"
                              id="updateOperatorId"
                              name="updateOperatorId"
                            />
                            <input
                              type="text"
                              class="form-control"
                              id="updateUsername"
                              value=""
                              required=""
                            />
                          </div>

                          <div class="col-md-3">
                            <label for="updatePassword" class="form-label"
                              >Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="updatePassword"
                              value=""
                              required=""
                            />
                          </div>
                          <div class="col-md-3">
                            <label
                              for="updateConfirmPassword"
                              class="form-label"
                              >Confirm Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="updateConfirmPassword"
                              value=""
                              required=""
                            />
                          </div>

                          <div class="col-md-3">
                            <label for="updateOtherDetails" class="form-label"
                              >Other Details</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="updateOtherDetails"
                              required=""
                              value="  "
                            />
                          </div>
                          <input
                            type="submit"
                            id="updateButton"
                            style="display: none"
                          />
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                          id="btnCloseEditModal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="updateOperator();"
                        >
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Staff Table -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jsstore/jsstore.min.js"></script>
    <script src="assets/vendor/jsstore/jsstore.worker.min.js"></script>
    <script src="model/schema.js"></script>
    <script src="model/curd-services.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="./operator-renderer.js"></script>
  </body>
</html>
