<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Dashboard</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main" id="mainContain" style="margin: 10px">
      <div class="pagetitle">
        <h1 style="display: inline-block">Configure DB</h1>
        <button type="button" id="btnCancel" class="btn" style="float: right">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <!-- Manage States / Departments / Visitors Category -->
                </h5>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="states-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#statesTab"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                    >
                      DB
                    </button>
                  </li>
                </ul>
                <div
                  class="tab-content pt-2"
                  id="myTabContent"
                  style="
                    border-left: 1px solid #dee2e6;
                    border-right: 1px solid #dee2e6;
                    border-bottom: 1px solid #dee2e6;
                    padding: 5px;
                    border-radius: 0 0 5px 5px;
                  "
                >
                  <div
                    class="tab-pane fade show active"
                    id="statesTab"
                    role="tabpanel"
                    aria-labelledby="states-tab"
                  >
                    <div class="text-left" style="padding: 10px">
                      <button
                        type="button"
                        class="btn btn-danger"
                        id="btnRun"
                        onclick="importData();"
                      >
                        Run
                      </button>
                    </div>
                    <div class="col-md-12">
                      <div
                        id="monitor"
                        style="
                          height: 500px;
                          width: 100%;
                          background-color: black;
                          border-radius: 10px;
                          padding: 10px;
                          overflow: scroll;
                        "
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jsstore/jsstore.min.js"></script>
    <script src="assets/vendor/jsstore/jsstore.worker.min.js"></script>
    <script src="data/data-states.js"></script>
    <script src="data/data-departments.js"></script>
    <script src="data/data-categories.js"></script>
    <script src="data/data-designation.js"></script>
    <script src="data/data-idproof.js"></script>
    <script src="model/schema.js"></script>
    <script src="model/curd-services.js"></script>

    <!-- Template Main JS File -->
    <script src="./managedb-renderer.js"></script>
  </body>
</html>
