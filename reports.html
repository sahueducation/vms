<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Reports</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <style>
    @page {
      margin: 1%;
    }

    @media print {
      #ExtralargeModal {
        display: block !important;
      }

      #mainContain {
        display: none !important;
      }
    }
  </style>
  <body>
    <main class="main" id="mainContain" style="margin: 10px">
      <div class="pagetitle">
        <h1 style="display: inline-block">Reports : Departmentwise</h1>
        <input type="hidden" value="" id="report-type" />
        <button type="button" id="btnClose" class="btn" style="float: right">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div
                    class="col-lg-12 d-flex justify-content-end"
                    style="padding-top: 10px"
                  >
                    <div class="input-group mb-3">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="departmentList"
                      >
                        <option selected="all">Select Department</option>
                      </select>
                    </div>
                    <div class="input-group mb-3" style="margin-left: 5px">
                      <span class="input-group-text" id="basic-fromdate"
                        >From Date</span
                      >
                      <input
                        type="date"
                        class="form-control"
                        aria-describedby="basic-fromdate"
                        id="from-date"
                      />
                    </div>
                    <div class="input-group mb-3" style="margin-left: 5px">
                      <span class="input-group-text" id="basic-todate"
                        >To Date</span
                      >
                      <input
                        type="date"
                        class="form-control"
                        aria-describedby="basic-todate"
                        id="to-date"
                      />
                    </div>
                    <div class="input-group mb-3" style="margin-left: 5px">
                      <button
                        id="go"
                        class="btn btn-primary"
                        onclick="featchRecords()"
                      >
                        Go
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Table with stripped rows -->
                <table
                  class="table table-bordered border-primary"
                  id="reportTable"
                >
                  <thead>
                    <tr class="table-primary">
                      <th scope="col">Name</th>
                      <th scope="col">Contact Number</th>
                      <th scope="col">City</th>
                      <th scope="col" data-type="date">Visiting Date</th>
                      <th scope="col">Department</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row" colspan="5">Retrieving...</td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->

                <div class="row">
                  <div class="col-lg-6">
                    <!-- Pagination Start -->
                    <nav aria-label="Page navigation example">
                      <ul class="pagination" id="pagination">
                        <!-- 
                        <li class="page-item">
                          <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">Next</a>
                        </li>
                        -->
                      </ul>
                    </nav>
                    <!-- Pagination End -->
                  </div>
                  <div class="col-lg-6" style="text-align: right">
                    <button
                      id="export-csv"
                      class="btn btn-primary"
                      onclick="exportToCSV()"
                    >
                      Export Excel
                    </button>
                    <button
                      id="export-sql"
                      class="btn btn-primary"
                      onclick="exportToPDF()"
                    >
                      Export PDF
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Print Preview Modal start-->
    <div
      id="ExtralargeModal"
      class="modal-dialog modal-fullscreen"
      style="display: none"
    >
      <div class="modal-content">
        <div class="modal-body" style="padding: 5px">
          <div class="row text-center" id="printHeader"></div>
          <div class="row" id="printBody" style="margin: 10px"></div>
        </div>
      </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jquery-3.7.1.min.js"></script>
    <script src="assets/js/idb.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="./reports-renderer.js"></script>
  </body>
</html>
