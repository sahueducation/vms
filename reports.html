<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Dashboard</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main" id="mainContain" style="margin: 10px">
      <div class="pagetitle">
        <h1 style="display: inline-block">Reports</h1>
        <input type="hidden" value="" id="report-type" />
        <button type="button" id="btnClose" class="btn" style="float: right">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datatables</h5>

                <!-- Table with stripped rows -->
                <table
                  class="table table-bordered border-primary"
                  id="reportTable"
                >
                  <thead>
                    <tr class="table-primary">
                      <th scope="col">Name</th>
                      <th scope="col">Contact Number</th>
                      <th scope="col">City</th>
                      <th scope="col" data-type="date" data-format="DD/MM/YYYY">
                        Visiting Date
                      </th>
                      <th scope="col">Department</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-danger">
                      <td scope="row" colspan="5">No Data found.</td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->

                <div class="row">
                  <div class="col-lg-6">
                    <!-- Pagination Start -->
                    <nav aria-label="Page navigation example">
                      <ul class="pagination" id="pagination">
                        <!-- 
                        <li class="page-item">
                          <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">Next</a>
                        </li>
                        -->
                      </ul>
                    </nav>
                    <!-- Pagination End -->
                  </div>
                  <div class="col-lg-6">
                    <button
                      id="export-csv"
                      class="btn btn-primary"
                      onclick="exportToCSV()"
                    >
                      Export Excel
                    </button>
                    <button id="export-sql" class="btn btn-primary">
                      Export PDF
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/moment.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="./idb.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="./reports-renderer.js"></script>
  </body>
</html>
